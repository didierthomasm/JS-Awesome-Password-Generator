<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--Options for the password criteria-->
        <fieldset class="grid">
          <legend>Options for the password</legend>
          <div class="grid grid-1">
            <label for="length">Enter the length of the password (between 8 and 128 characters):</label>
            <input type="number" name="password" id="password-length" value="length" min="8" max="128">
          </div>
          <div class="grid grid-2">
            <input type="checkbox" name="password" id="include-lowercase" value="lowercase" checked>
            <label for="lowercase">Include lowercase characters?</label>
          </div>
          <div class="grid grid-3">
            <input type="checkbox" name="password" id="include-uppercase" value="uppercase">
            <label for="uppercase">Include uppercase characters?</label>
          </div>
          <div class="grid grid-4">
            <input type="checkbox" name="password" id="include-numeric" value="numeric">
            <label for="numeric">Include numeric characters?</label>
          </div>
          <div class="grid grid-5">
            <input type="checkbox" name="password" id="include-special" value="special">
            <label for="special">Include special characters?</label>
          </div>
        </fieldset>
        <!--Area where the password will be display-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Button that will start the password creation process -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
